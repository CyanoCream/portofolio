<section id="resume">
  <div class="resume">
    <p class="resume-boldtext">Resume</p>
    <p class="resume-slimtext">Main programming languages and technologies I have worked with</p>

    <div class="resume-items">

      <div class="itemwrapper" *ngFor="let resume of highlightedResume">
        <div class="skills-items-item">
          <img src={{resume.imageUrl}} />
        </div>
        <p>{{resume.name}}</p>
      </div>

    </div>
  </div>
</section>
